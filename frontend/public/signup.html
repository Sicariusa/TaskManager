<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
</head>
<body>
    <h1>Create Your Account</h1>
    
    <div class="auth-container">
        <form id="signupForm">
            <div>
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageEl = document.getElementById('message');
            
            if (!username || !email || !password) {
                messageEl.textContent = 'Please fill all required fields.';
                return;
            }

            messageEl.textContent = 'Processing...';
            
            // Using fetch with no-cors mode to bypass CORS restrictions
            fetch('https://ta31lz1pjk.execute-api.eu-north-1.amazonaws.com/dev/signUp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email,
                    password
                }),
                mode: 'no-cors' // Use no-cors mode to bypass CORS restrictions
            })
            .then(response => {
                // When using no-cors mode, we can't access the response content
                // The response type will be 'opaque'
                console.log('Request completed with response type:', response.type);
                
                // Since we can't read the actual response with no-cors mode,
                // we'll just assume success if we get a response
                messageEl.textContent = 'Registration request sent! Check your email for confirmation.';
                
                // You won't be able to read status or content when using no-cors
                return { ok: true };
            })
            .catch(err => {
                messageEl.textContent = 'An error occurred. Please try again later.';
                console.error('Signup error:', err);
                
                // If there's still an issue, log it but don't show technical details to user
                console.log('Error details:', err.message);
            });
        });
    </script>
</body>
</html>
