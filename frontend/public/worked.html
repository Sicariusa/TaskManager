<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        #responseFrame {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Create Your Account</h1>
    
    <div class="auth-container">
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <button type="button" id="submitBtn">Sign Up</button>
            <div id="message"></div>
        </form>
    </div>

    <!-- Two options for making the request -->
    <!-- 1. Hidden iframe for form submission (can bypass CORS) -->
    <iframe id="responseFrame" name="responseFrame"></iframe>
    
    <!-- 2. Form for POST submission -->
    <form id="directPostForm" target="responseFrame" style="display:none;">
        <input type="hidden" name="jsonData" id="jsonPayload">
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const name = document.getElementById('name').value.trim();
            const messageEl = document.getElementById('message');
            
            if (!username || !email || !password) {
                messageEl.textContent = 'Please fill all required fields.';
                messageEl.className = 'error';
                return;
            }

            messageEl.textContent = 'Processing...';
            messageEl.className = '';
            
            // Method 1: Try using postMessage to communicate with API
            try {
                // Create data object
                const data = {
                    username: username,
                    email: email,
                    password: password,
                    name: name || ""
                };

                // Try both direct POST request and form submission
                tryDirectRequest(data);
                
                // Also try form submission as backup
                setTimeout(() => {
                    tryFormSubmission(data);
                }, 1000);
                
            } catch (err) {
                messageEl.textContent = 'An error occurred: ' + err.message;
                messageEl.className = 'error';
                console.error('Error:', err);
            }
        });

        function tryDirectRequest(data) {
            const messageEl = document.getElementById('message');
            const apiUrl = 'https://ta31lz1pjk.execute-api.eu-north-1.amazonaws.com/dev/signUp';
            
            // Try different content types since your API might accept different formats
            const headers = new Headers();
            headers.append('Content-Type', 'application/json');
            
            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data),
                mode: 'no-cors' // Important: This will make the request without CORS restrictions
            })
            .then(response => {
                // With no-cors mode, we can't read the response, so we just check if we got a response
                console.log('Request completed with status:', response.status, response.type);
                
                // Since we can't read the response in no-cors mode, assume success if we get here
                if (response.type === 'opaque') {
                    messageEl.textContent = 'Request sent! Check your email for confirmation.';
                    messageEl.className = 'success';
                }
            })
            .catch(err => {
                console.error('Fetch error:', err);
                // Don't show error - we'll try the form submission as fallback
            });
        }

        function tryFormSubmission(data) {
            const messageEl = document.getElementById('message');
            const form = document.getElementById('directPostForm');
            const jsonPayload = document.getElementById('jsonPayload');
            
            // Update action to API URL
            form.action = 'https://ta31lz1pjk.execute-api.eu-north-1.amazonaws.com/dev/signUp';
            form.method = 'POST';
            
            // Set JSON payload
            jsonPayload.value = JSON.stringify(data);
            
            // Handle iframe load event
            const iframe = document.getElementById('responseFrame');
            iframe.onload = function() {
                try {
                    // Try to access iframe content (might fail due to CORS)
                    const content = iframe.contentDocument || iframe.contentWindow.document;
                    console.log('Form submission response:', content);
                    
                    // Assume success if we get a response
                    messageEl.textContent = 'Registration submitted! If you don\'t receive a confirmation soon, please try again.';
                    messageEl.className = 'success';
                } catch (e) {
                    console.log('Cannot access iframe content due to CORS');
                    messageEl.textContent = 'Registration submitted! If you don\'t receive a confirmation soon, please try again.';
                    messageEl.className = 'success';
                }
            };
            
            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
