<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Test</title>
</head>
<body>
    <h1>Lambda API Test</h1>
    <h2>Test Form</h2>
    <div>
        <label for="apiUrl">API Gateway URL:</label>
        <input type="text" id="apiUrl" value="https://ta31lz1pjk.execute-api.eu-north-1.amazonaws.com/dev/signUp" style="width: 500px;">
    </div>
    <br>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="testuser">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="Password123!">
    </div>
    <button id="testButton">Test API</button>
    
    <h2>Results</h2>
    <div>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Response:</strong></p>
        <pre id="response" style="background-color: #f5f5f5; padding: 10px; overflow: auto;"></pre>
    </div>
    
    <h2>Request Details</h2>
    <div>
        <p><strong>Request Body:</strong></p>
        <pre id="requestBody" style="background-color: #f5f5f5; padding: 10px; overflow: auto;"></pre>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', async function() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!apiUrl) {
                alert('Please enter the API Gateway URL');
                return;
            }
            
            const requestBody = {
                username,
                email,
                password
            };
            
            // Display request body
            document.getElementById('requestBody').textContent = JSON.stringify(requestBody, null, 2);
            document.getElementById('status').textContent = 'Sending request...';
            document.getElementById('response').textContent = '';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const responseData = await response.json();
                
                document.getElementById('status').textContent = 
                    response.ok ? `Success (${response.status})` : `Error (${response.status})`;
                document.getElementById('response').textContent = 
                    JSON.stringify(responseData, null, 2);
                
            } catch (err) {
                document.getElementById('status').textContent = 'Error';
                document.getElementById('response').textContent = 
                    err.toString() + '\n\nThis could be due to CORS issues. Check browser console for details.';
                console.error('API test error:', err);
            }
        });
    </script>
</body>
</html>
